<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front End Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
    <body>
        <div class="container" id="head1">
            <div class="row">
                <h1>Latest News</h1>
            </div>
        </div>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div>
                        <button onclick="getLatest()" id="mainButton"><i class="far fa-check-circle fa-lg" id="icon1"></i>Latest</button>
                    </div>
                    <!-- <br> -->
                    <div id="button1">
                        <button onclick="getVideos()" id="mainButton"><i class="far fa-play-circle fa-lg" id="icon1"></i>Videos</button>
                    </div>
                    <!-- <br> -->
                    <div id="button2">
                        <button onclick="getArticles()" id="mainButton"><i class="far fa-file-alt fa-lg" id="icon2"></i>Articles</button>
                    </div>
                </div>
                <div class="col-sm-9" id="postArea">
                    
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
